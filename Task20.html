<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .one{
        width:250px;
        height:200px;
        background-color: red;
        position: relative;
        top:50px;
        left:400px;
    }
    .two{
        width:250px;
        height:200px;
        background-color:black;
        position: absolute;
        top:1200px;
        left:300px;

    }
    .three{
        width:250px;
        height:200px;
        background-color:purple;
        position: fixed;
    }
</style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    
</body>
</html>
