<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
<style>
    body{
        background-color: red;
        text-align:center;
    }
    p{
        font: size 3.5rem;
    }
    @media (min-width:500px) and (max-width:800px)
    {
        body{
        background-color: yellow;
    }
    }
</style>
</head>
<body>
    <h1>Media Query Example #2</h1>
    <p>We are going to change media query to target widths between 600px
        and 768px
    </p>
    <p>Notice how the background color change from red to blue</p>
    
</body>
</html>
